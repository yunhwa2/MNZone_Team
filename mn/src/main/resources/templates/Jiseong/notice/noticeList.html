<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout1}"
>
<th:block layout:fragment="css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/notice.css}"/>
</th:block>
<th:block layout:fragment="script">
    <script type="text/javascript" th:src="@{/js/notice.js}"></script>
    <script th:inline="javascript">

        $(document).ready(function(){
            $("#searchBtn").on("click",function(e) {
                e.preventDefault();
                page(0);
            });
        });

        function page(page){
            var searchDateType = $("#searchDateType").val();
            var noticeSearchKind = $("#noticeSearchKind").val();
            var searchBy = $("#searchBy").val();
            var searchQuery = $("#searchQuery").val();

            location.href="/admin/items/" + page + "?searchDateType=" + searchDateType
            + "&noticeSearchKind=" + noticeSearchKind
            + "&searchBy=" + searchBy
            + "&searchQuery=" + searchQuery;
        }

    </script>
</th:block>




<th:block layout:fragment="content">

    <div id="main_notice">
        <div id="notice_search">

            <div id="search_input_div"><input type="text" id="search_input_input" placeholder="검색"/></div>
            <div sec:authorize="isAuthenticated()"><a href="/admin/notice/new" >글쓰기</a></div>
        </div>


        <div id ="notice_content">
        <form th:action="@{'/admin/notice/' + ${notices.number}}" role="form" method="get" th:object="${notices}">
            <div class="notice_search" th:object="${noticeSearchDTO}">
                <h2 id="notice_title">공지사항</h2>
                <select th:field="*{noticeSearchKind}" class="form-control" style="width:auto;">
                    <option value="ALL">전체</option>
                    <option value="ANNOUNCEMENT">공지</option>
                    <option value="SYSTEM">시스템</option>
                    <option value="SERVICE">서비스</option>
                    <option value="EVENT">이벤트</option>
                </select>
                <select th:field="*{noticeSearchBy}" class="form-control" style="width:auto;">
                    <option value="noticeTitle">제목</option>
                    <option value="createdBy">등록자</option>
                </select>
                <input th:field="*{noticeSearchQuery}" type="text" class="search_input_input" placeholder="검색">
                <button id="searchBtn" type="submit" class="btn btn-primary">검색</button>
            </div>
            <table class="notice_table">
                <thead>
                <tr>
                    <td>카테고리</td>
                    <td>제목</td>
                    <td>등록자</td>
                    <td>등록일</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="notice, status: ${notices.getContent()}">
                    <td th:text="${notice.noticeKind}"></td>
                    <td>
                        <a th:href="'/notice/'+${notice.noticeId}" th:text="${notice.noticeTitle}"></a>
                    </td>
                    <td th:text="${notice.createBy}"></td>
                    <td th:text="${notice.regTime}"></td>
                </tr>
                </tbody>
            </table>

            <div th:with="start=${(notices.number/maxPage)*maxPage + 1}, end=(${(notices.totalPages == 0) ? 1 : (start + (maxPage - 1) < notices.totalPages ? start + (maxPage - 1) : notices.totalPages)})" >
                <ul class="pagination justify-content-center">

                    <li class="page-item" th:classappend="${notices.first}?'disabled'">
                        <a th:onclick="'javascript:page(' + ${notices.number - 1} + ')'" aria-label='Previous' class="page-link">
                            <span aria-hidden='true'>Previous</span>
                        </a>
                    </li>

                    <li class="page-item" th:each="page: ${#numbers.sequence(start, end)}" th:classappend="${notices.number eq page-1}?'active':''">
                        <a th:onclick="'javascript:page(' + ${page - 1} + ')'" th:inline="text" class="page-link">[[${page}]]</a>
                    </li>

                    <li class="page-item" th:classappend="${notices.last}?'disabled'">
                        <a th:onclick="'javascript:page(' + ${notices.number + 1} + ')'" aria-label='Next' class="page-link">
                            <span aria-hidden='true'>Next</span>
                        </a>
                    </li>

                </ul>
            </div>


        </form>
        </div>

    </div>
</th:block>
</html>
