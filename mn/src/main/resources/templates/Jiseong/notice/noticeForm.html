<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = /*[[${errorMessage}]]*/ "";
            if(errorMessage != null){
                alert(errorMessage);
            }

            bindDomEvent();

        });

        function bindDomEvent(){
            $(".custom-file-input").on("change", function() {
                var fileName = $(this).val().split("\\").pop();  //이미지 파일명
                var fileExt = fileName.substring(fileName.lastIndexOf(".")+1); // 확장자 추출
                fileExt = fileExt.toLowerCase(); //소문자 변환

                if(fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp"){
                    alert("이미지 파일만 등록이 가능합니다.");
                    return;
                }

                $(this).siblings(".custom-file-label").html(fileName);
            });
        }

    </script>

</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>

    </style>
</th:block>

<div layout:fragment="content">

    <form role="form" method="post"  th:object="${noticeFormDTO}">

        <p class="h2">
            공지 등록
        </p>


        <div class="input-group">
            <span th:text="${noticeAuthor}" th:field="*{noticeAuthor}" class="form-control" ></span>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">제목 : </span>
            </div>
            <input type="text" th:field="*{noticeTitle}" class="form-control" placeholder="제목을 입력해주세요">
        </div>
        <p th:if="${#fields.hasErrors('noticeTitle')}" th:errors="*{noticeTitle}" class="fieldError">Incorrect data</p>



        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">공지 내용</span>
            </div>
            <textarea class="form-control" aria-label="With textarea" th:field="*{noticeContent}"></textarea>
        </div>
        <p th:if="${#fields.hasErrors('noticeContent')}" th:errors="*{noticeContent}" class="fieldError">Incorrect data</p>




        <div th:if="${#strings.isEmpty(noticeFormDTO.id)}" style="text-align: center">
            <button th:formaction="@{/admin/notice/new}" type="submit" class="btn btn-primary">저장</button>
        </div>
        <div th:unless="${#strings.isEmpty(itemFormDTO.id)}" style="text-align: center">
            <button th:formaction="@{'/admin/notice/' + ${noticeFormDTO.id} }" type="submit" class="btn btn-primary">수정</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    </form>

</div>

</html>
