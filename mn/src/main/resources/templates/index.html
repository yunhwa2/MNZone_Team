<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/memberForm.css}">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</th:block>

<!-- 자바스크립트 추가 -->

<th:block layout:fragment="script">
    <script type="text/javascript" th:src="@{/js/index.js}"></script>
    <script type="text/javascript" th:src="@{/js/search.js}"></script>
    <script type="text/javascript" th:src="@{/js/memberForm.js}"></script>

    <script th:inline="javascript">

    </script>
</th:block>

<!-- 로그인 -->
<div layout:fragment="content">
        <div id="main">
            <div id="explain_img">
                <div id="explain_box">
                    <p class="explain_title">나의 반려동물을 위한</p>
                    <p class="explain_title">우리동네 커뮤니티</p>
                    <p class="explain_subtitle">반려동물 육아에 도움이 되는 멍냥존은</p>
                    <p class="explain_subtitle">건강하고 바른 반려동물 양육을 위한 우리동네 커뮤니티를 제공합니다.</p>
                </div>
            </div>

            <div id="search_div">
                <div class="search_box">
                    <input type="text" class="search_txt" id="search_text" placeholder="search_" oninput="keep_box()" onkeypress="enter_search(event)">
                    <button id="search_btn" type="submit" class="search_btn"><i class="fas fa-search"></i></button>
                </div>
            </div>

            <div id="main_div1">
                <div id="MNpet">
                    <a href="/mypet/register"><img th:src="@{/img/MN_petAdd_icon.png}" alt="반려동물 추가img"></a>
                    <p id="register_text"><a href="/mypet/register">반려동물 등록하기</a></p>
                </div>
                <div id="MNdoctor">
                    <!--    href controller 매핑 수정할 요소    -->
                    <a href="/"><img th:src="@{/img/MN_hispital_icon.png}" alt="인기병원img"></a>
                    <p id="hospital_text"><a href="hospital.html">우리동네 동물병원</a></p>
                </div>
                <div id="MNmissing">
                    <a href = "/missing"><img th:src="@{/img/MN_missing_icon.png}" alt="긴급신고img"></a>
                    <p id="emergency_text"><a href = "/missing">긴급신고</a></p>
                </div>
            </div>
            <div id="main_div2">
                <div id="show_text">
                    <p><a href="">멍냥만나</a></p>
                </div>

                <div class="slide_wrapper">
                    <ul class="slides">
                        <li>
                            <img th:src="@{/img/pet_kung.jpg}">
                        </li>
                        <li>
                            <img th:src="@{/img/pet_hodu.jpg}">
                        </li>
                        <li>
                            <img th:src="@{/img/pet_gun.jpg}">
                        </li>
                        <li>
                            <img th:src="@{/img/pet_simba.jpg}">
                        </li>
                        <li>
                            <img th:src="@{/img/pet_mong.jpg}">
                        </li>
                        <li>
                            <img th:src="@{/img/pet_bbang.jpg}">
                        </li>
                        <li>
                            <img th:src="@{/img/pet_tom.jpg}">
                        </li>
                        <li>
                            <img th:src="@{/img/pet_sogeum.jpg}">
                        </li>
                    </ul>
                </div>
                <p class="controls">
                    <img class="prev" src="img/greenArrow_left.png">
                    <img class="next" src="img/greenArrow_right.png">
                </p>
            </div>

            <div id="main_div3">
                <div id="calculator_imgdiv">
                    <img th:src="@{img/calculator.png}">
                </div>
                <div id="calculator">
                    <div id="calculator_text1">
                        <p>반려동물 생애주기</p>
                        <span class="calculator_subtext">우리집 멍냥이, 사람나이로는 몇살일까요?</span>
                    </div>
                    <div id="calculator_input">
                        <table>
                            <tr>
                                <td class="sub_title">반려동물</td>
                                <td colspan="2">
                                    <input type="checkbox" id="dog_check" value="dog" name="dccheck" onclick="orCheck(this,'dccheck')">
                                    <label>강아지</label>
                                </td>
                                <td>
                                    <input type="checkbox" id="cat_check" value="cat" name="dccheck" onclick="orCheck(this,'dccheck')">
                                    <label>고양이</label>
                                </td>
                            </tr>
                            <tr>
                                <td class="sub_title">이름</td>
                                <td colspan="3">
                                    <input type="text" id="name" placeholder="멍냥이 이름을 입력하세요" onclick="nameNotEmpty()">
                                    <span id="name_label"></span>
                                </td>
                            </tr>
                            <tr>
                                <td class="sub_title">생년월일</td>
                                <td>
                                    <select class="birth_box" id="birth_year">
                                        <option value="" disabled selected>년도</option>
                                    </select>
                                </td>
                                <td>
                                    <select class="birth_box" id="birth_month">
                                        <option value="" disabled selected>월</option>
                                    </select>
                                </td>
                                <td>
                                    <select class="birth_box" id="birth_day">
                                        <option value="" disabled selected>일</option>
                                    </select>
                                </td>
                            <tr>
                                <td colspan="4">
                                    <input type="submit" id="submit_btn" value="계산하기" >
                                </td>
                            </tr>
                        </table>
                    </div>

                    <div id="calculator_text2">
                        <p class="calculator_subtext"><span id="name_result"></span>의 나이를 사람 나이로 바꾸면</p>
                        <p id="age_result"></p>
                        <span id="age_text"></span>
                    </div>
                </div>
            </div>
        </div>



    </div>
</div>
