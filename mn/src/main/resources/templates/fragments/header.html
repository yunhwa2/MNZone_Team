<!DOCTYPE html>


<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="header">
    <div id="container" class="other">
        <div id="header">
            <div id="headerContent">
                <div class="head" >
                    <h3 class="titleH3">
                        <a href="/">
                            <img id="main_logo" th:src="@{/img/MN_mainLogo_gray.png}" alt="멍냥존 로고">
                        </a>
                    </h3>
                    <ul>
                        <li><a href="/"></a>멍냥만나</li>
                        <li><a th:href="@{/missing}">멍냥실종</a></li>
                        <li><a href ="/mypet/alldiary">멍냥일기</a></li>
                        <li><a th:href="@{/notice/list}">멍냥공지</a></li>
                    </ul>
                </div>
                <div class="head_navBar" >
                    <a href = "/members/login"><img class ="head_Bar" th:src="@{/img/navBar.png}" alt="더보기 버튼" sec:authorize="isAnonymous()" ></a>
                    <a href = "/members/login"><img class ="head_userProfile" th:if="${userName==null}" th:src="@{/img/userProfile.png}" alt="비회원 기본 이미지" sec:authorize="isAnonymous()"></a>
                    <a href = "/mypage"><img class="userDefaultImg" th:src="@{/img/pet_DefaultProfile.png}" alt="회원 기본 이미지" sec:authorize="isAuthenticated()"></a>
                    <a href = "/mypage"><span class="userNickName"  alt="닉네임" sec:authorize="isAuthenticated()"> [[${session.nickname}]] 님</span></a>
                    <a href = "/members/logout" class="logoutBtn"><span class="userNickName"  sec:authorize="isAuthenticated()">로그아웃</span></a>

                </div>

            </div>
        </div>
    </div>
</div>
</html>
