<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">

    </script>
</th:block>

<!--  CSS  -->
<th:block layout:fragment="css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/missingDtl.css}">
</th:block>

<div class = "container" layout:fragment="content">

    <input type="hidden" id="missing_id" th:value="${missing.missingId}">

    <div class="dtlTitle">
            <span th:if="${missing.missingKind.name() == 'DISAPPEAR'}" class="contentKind" style="color:red;">
                &nbsp;[실종]&nbsp;
            </span>
            <span th:if="${missing.missingKind.name() == 'WITNESS'}" class="contentKind" style="color:#FFBF00;">
                &nbsp;[목격]&nbsp;
            </span>
            <span th:if="${missing.missingKind.name() == 'PROTECT'}" class="contentKind" style="color:#2E9AFE;">
                &nbsp;[보호]&nbsp;
            </span>
            <span class="missing_title" th:text="${missing.missingTitle}"></span>
            <hr class="line">
        <div class="missing_subDtl_div">
            <span class="author">작성자 : 김땡땡</span>
<!--            <span>작성일 : </span><span th:text="${missing.regTime}"></span>-->
        </div>
    </div>

    <div class="dtlSummary">
        <div class="repImgDiv">
<!--           <img th:src="${missing.missingImgDTOList[0].missingImgUrl}"  th:alt="${missing.missingTitle}">-->
            <img th:src="@{${missing.missingRepImg}}" class = "repImg" th:alt="${missing.missingTitle}">
        </div>

        <div class="text_right">
            <h2>기본 정보</h2>
            <div class="default_text">
                <p>마지막 목격장소</p>
                <label>:</label>
                <span th:text="${missing.sightingSpot}"></span>
            </div>
            <div class="default_text">
                <p>마지막 목격날짜</p>
                <label>:</label>
                <span th:text="${missing.sightingDate}"></span>
            </div>
            <div class="default_text">
                <p class="letter_space">보호자 연락처</p>
                <label>:</label>
                <span th:text="${missing.witnessTel}"></span>
            </div>
            <div class="default_text">
                <p class="letter_space">주요 특이사항</p>
                <label>:</label>
                <span th:text="${missing.feature}"></span>
            </div>
        </div>
    </div>

    <div class="dtlContent">
        <br>
        <p th:utext="${missing.missingContent}"></p>

        <div class="dtlImgDiv">
            <div th:each="missingImg : ${missing.missingImgDTOList}" >
                <img class="dtlImgCard" th:if="${not #strings.isEmpty(missingImg.missingImgUrl)}" th:src="${missingImg.missingImgUrl}">
            </div>
        </div>
    </div>


    <!--th:if="${member.Id == session.Id}"    세션 연결해서 버튼 숨기고 나타내기 해야함-->

<!--    <form role="form" method="post" enctype="multipart/form-data" th:object="${missingFormDTO}">-->
<!--        <div class="btn_div" th:if="${missingFormDTO != null && #strings.isNotEmpty(missingFormDTO.missingId)}">-->
<!--            <button th:formaction="@{'/missing/write/' + ${missingFormDTO.missingId} }" type="submit">수정</button>-->
<!--            <button type="submit" onclick="">삭제</button>-->
<!--        </div>-->
<!--    </form>-->
    <form>
        <div class="btn_div" >
            <button type="submit">수정</button>
            <button type="submit">삭제</button>
        </div>
    </form>

</div>


</html>
