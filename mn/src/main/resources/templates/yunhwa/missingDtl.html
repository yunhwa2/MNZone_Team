<th:block layout:fragment="css">

<div layout:fragment="content" style="margin-left:25%;margin-right:25%">

    <input type="hidden" id="missing_id" th:value="${missing.missingId}">

    <div>
        <div>
            <span th:if="${missing.missingKind == T(com.mn.constant.MissingKind).DISAPPEAR}" class="contentKind" style="color:red; font-weight:bold">
                실종
            </span>
            <span th:unless="${missing.missingKind == T(com.mn.constant.MissingKind).WITNESS}" class="contentKind" style="color:#FFBF00; font-weight:bold">
                목격
            </span>
            <span th:unless="${missing.missingKind == T(com.mn.constant.MissingKind).PROTECT}" class="contentKind" style="color:2E9AFE; font-weight:bold">
                보호
            </span>
            <div class="missing_title" th:text="${missing.missingName}"></div>
            <div class="missing_author" th:text="작성자 : ${member.memberNickname}"></div>
            <hr class="my-4">
        </div>

        <div>
            <div class="repImgDiv">
               <img th:src="${missing.missingImgDTOList[0].missingImgUrl}" class = "repImg" th:alt="${missing.missingName}">
            </div>

            <div class="text-right">

            </div>
        </div>

        <div>
            <div>
                <span th:text="${missing.missingContent}"></span>
            </div>

            <div th:each="missingImg : ${missing.missingImgDTOList}" class="text-center">
                <img th:if="${not #strings.isEmpty(missingImg.missingImgUrl)}" th:src="${missingImg.missingImgUrl}">
            </div>
        </div>

        <div th:if="${member.Id == session.Id}" >
            <button type="button" onclick="">수정</button>
            <button type="button" onclick="">삭제</button>
        </div>

    </div>
</div>
