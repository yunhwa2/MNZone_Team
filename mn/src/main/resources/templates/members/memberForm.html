<!DOCTYPE html>
<html xmlns:th="http://www.theditor
ymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<link rel="stylesheet" type="text/css" th:href="@{/css/memberForm.css}"/>
	<style>

	</style>
</th:block>

<!-- 자바스크립트 추가 -->
<th:block layout:fragment="script">
	<script type="text/javascript" th:src="@{/js/memberForm.js}"/>
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</th:block>


<div layout:fragment="content">
	<div id="t_member_container">

		<div id="t_member">
			<!--		<img id="xbutton" th:src="@{/img/x.png}" onclick="logout()"/>-->
			<img id="t_member_join_img" th:src="@{/img/join_dog.jpg}" alt="멍냥존">
			<div id="t_member_main">
				<div id="t_member_main_head" >
					<h2 id="t_member_join" >JOIN US</h2> <br>
					<h5 id>멍냥Zone에서 함께 뛰어놀 준비가 되셨나요?<br>
						귀여운 멍냥친구들을 만나보고 싶다면 지금 바로 회원가입하세요!</h5><br>
				</div>

				<div id="t_member_jointable">
					<form action="/members/register" method="post" enctype="multipart/form-data" th:object="${memberFormDTO}">

						<div class="main_img">
							<label th:for="fileInput">
								<img th:src="@{/img/member_ImgAddIcon.jpg}" alt="회원 사진 추가하기" id="memberImage">
							</label>
							<input id="fileInput"  class="img-button" type="file"  name="memberImgFile" onclick="uploadFile()" style="display: none;" th:style="'display: none;'">
						</div>

						<table>
							<tr>
								<td>아이디: </td>
								<td colspan="3">
									<input th:field="*{id}" class="t_member_input" id="t_member_myid" type="text"
										   placeholder="아이디 입력(6~20자)" onchange="implement(myid,idexamine)">
									<p th:if="${#fields.hasErrors('id')}"
									   th:errors="*{id}" class="fieldError" >Incorrect data</p>
								</td>
							</tr>
							<tr>
								<td> 비밀번호: </td>
								<td colspan="3">
									<input th:field="*{password}" class="t_member_input" id="t_member_mypass" type="password"
										   placeholder="비밀번호 (문자,숫자,특수문자 포함 8~20자)">
									<p th:if="${#fields.hasErrors('password')}"
									   th:errors="*{password}" class="fieldError">Incorrect data</p>
								</td>
							</tr>
							<tr>
								<td>비밀번호 확인: </td>
								<td colspan="3">
									<input class="t_member_input" id="t_member_mypasschk" type="password"
										   placeholder="비밀번호 확인">
								</td>
							</tr>
							<tr>
								<td>이름: </td>
								<td colspan="3">
									<input th:field="*{name}" class="t_member_input" id="t_member_myname" type="text"
										   placeholder="이름을 입력해주세요.">
									<p th:if="${#fields.hasErrors('name')}"
									   th:errors="*{name}" class="fieldError">Incorrect data</p>
								</td>
							</tr>
							<tr>
								<td>닉네임: </td>
								<td colspan="3">
									<input th:field="*{nickName}" class="t_member_input" id="t_member_nickname" type="text"
										   placeholder="닉네임을 입력해주세요." >
									<p th:if="${#fields.hasErrors('nickName')}"
									   th:errors="*{nickName}" class="fieldError">Incorrect data</p>
								</td>
							</tr>
							<tr>
								<td>지역: </td>
								<td colspan="3">
									<select th:field="*{sido}" name="sido1" class="t_member_input" id="t_member_sido1"></select>
									<select th:field="*{gugun}" name="gugun1" id="t_member_gugun1"></select>
									<p th:if="${#fields.hasErrors('sido')}"
									   th:errors="*{sido}" class="fieldError">Incorrect data</p>
									<p th:if="${#fields.hasErrors('gugun')}"
									   th:errors="*{gugun}" class="fieldError">Incorrect data</p>
								</td>
							</tr>
							<tr>
								<td>생년월일: </td>
								<td>
									<select th:field="*{year}" id="t_member_birth_year">
										<option value="" disabled selected>년도</option>
									</select>
								</td>
								<td>
									<select th:field="*{month}" id="t_member_birth_month" >
										<option value="" disabled selected>월</option>
									</select>
								</td>
								<td>
									<select th:field="*{day}" id="t_member_birth_day">
										<option value="" disabled selected>일</option>
									</select>
								</td>
							</tr>
							<tr>
								<td>이메일: </td>
								<td colspan="3">
									<input th:field="*{email}" type="text" class="t_member_input" id="t_member_myemail"
										   placeholder="이메일 주소">
								</td>
							</tr>
							<tr>
								<td>휴대폰: </td>
								<td colspan="3">
									<input th:field="*{ph}" type="text" class="t_member_input" id="t_member_myph"
										   placeholder="휴대폰 번호 ('-'제외 )">
									<p th:if="${#fields.hasErrors('ph')}"
									   th:errors="*{ph}" class="fieldError">Incorrect data</p>
								</td>
							</tr>
							<tr>
								<td colspan="4">
									<input class="t_member_submit" type="submit" value="멍냥 친구 되기" >
								</td>
							</tr>
						</table>
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
