<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>멍냥존 : 글쓰기</title>
    <link rel="stylesheet" href="css/write.css">
    <script type="text/javascript" src="js/jquery-3.7.0.js"></script>



<body>
<div id="container">
    <div id="header">
        <div id="headerContent">
            <div class="head" id="head1">
                <h3 id="titleH3">
                    <a>
                        <img id="main_logo" src="img/메인로고회색.png" alt="멍냥존 로고" onclick="openmain()">
                    </a>
                </h3>
            </div>
            <div class="head" id="head2">
                <button type="button" class="btn" id="submitt" onclick="onEditorFormSubmit()">완료</button>
                <button type="button" class="btn" id="cancel" value="취소">취소</button>

            </div>
        </div>
    </div>

    <div id="container1">
        <form action="" method="POST" id="form1">
            <br>
            <textarea name="text" id="editor"></textarea>
        </form>

        <script src="ckeditor/build/ckeditor.js"></script>
        <script>
            ClassicEditor.create( document.querySelector( '#editor' ) );
        </script>
    </div>
</div>
<script type="text/javascript" src="js\write.js"></script>
</body>
</html>
